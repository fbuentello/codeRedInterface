<div ng-if="isDashboard" class="ngViews">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header featurette-heading">Dashboard</h1>
        </div>
    </div>
    <div class="row thumbnails">
        <div ng-click="notDatabase()" class="col-sm-6 col-md-3 col-md-offset-1 dashNail">
            <div class="thumbnail dashNail">
                <div class="caption text-center">
                    <p class="databaseIcon"><i class="fa fa-database fa-5x"></i></p>
                    <h3>Database</h3>
                </div>
            </div>
        </div>
        <div ng-click="notDocuments()" class="col-sm-6 col-md-3 dashNail">
            <div class="thumbnail dashNail">
                <div class="caption text-center">
                    <p class="documentIcon"><i class="fa fa-file fa-5x"></i></p>
                    <h3>Documents</h3>
                </div>
            </div>
        </div>
        <div ng-click="notSponsors()" class="col-sm-6 col-md-3 dashNail">
            <div class="thumbnail dashNail">
                <div class="caption text-center">
                    <p class="sponsorIcon"><i class="fa fa-money fa-5x"></i></p>
                    <h3>Funding/Sponsors</h3>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header featurette-heading">Day of Event</h1>
        </div>
    </div>
    <div class="row thumbnails">
        <div ng-click="notCheckIn()" class="col-sm-6 col-md-3 col-md-offset-1 dashNail">
            <div class="thumbnail dashNail">
                <div class="caption text-center">
                    <p class="checkInIcon"><i class="fa fa-ticket fa-5x"></i></p>
                    <h3>Check In</h3>
                </div>
            </div>
        </div>
        <div ng-click="open()" class="col-sm-6 col-md-3 dashNail">
            <div class="thumbnail dashNail">
                <div class="caption text-center">
                    <p class="checkInIcon"><i class="fa fa-ticket fa-5x"></i></p>
                    <h3>Register</h3>
                </div>
            </div>
        </div>
        <div ng-click="notFeed()" class="col-sm-6 col-md-3 dashNail">
            <div class="thumbnail dashNail">
                <div class="caption text-center">
                    <p class="feedIcon"><i class="fa fa-rss fa-5x"></i></p>
                    <h3>Feed</h3>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/ng-template" id="registerAttendee.html">
        <div class="modal-header">
            <h3 class="modal-title">Account Info</h3>
        </div>
        <form name="updateAccount" ng-submit="updateAccount.$valid && updateUserAccount()" novalidate>
          <div ng-init="updatePassword = false" class="modal-body">
              <p ng-show="error" class="alert alert-danger">{{ error }}</p>
              <p ng-show="success" class="alert alert-success">{{ success }}</p>
              <input type="email" ng-model="user.email" placeholder="Email" class="form-control" disabled="true" required><br>
              <!-- <input type="text" ng-model="user.name" placeholder="Name" class="form-control"><br> -->
              <button ng-click="updatePassword = true" ng-hide="updatePassword" type="button" class="btn btn-danger">update password</button>
              <div ng-if="updatePassword == true">
                  <input type="password" ng-model="user.oldpword" placeholder="Current Password" class="form-control" required><br>
                  <input type="password" ng-model="user.p1" placeholder="New Password" class="form-control" required><br>
                  <input type="password" ng-model="user.p2" placeholder="Confirm Password" class="form-control" required><br>
              </div>
          </div>
          <div class="modal-footer">
              <input ng-if="updatePassword == true" type="submit" value="Update" class="btn btn-primary" ng-disabled="!updateAccount.$valid"/>
              <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
          </div>
        </form>
    </script>
