<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">
        <a class="backToDatabase" ng-click="notDatabase()"> <i class="fa fa-angle-left"></i> Back</a>
        </h1>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <h1 class="center featurette-heading">Databases</h1>

        <h1 class="databaseTotal">
            <small>
                <span count-to="{{attendees.length}}" value="{{0}}" duration="2"></span> total
            </small>
        </h1>
    </div>
</div>
<div class="row thumbnails">
    <form role="form">
        <div class="row">
            <div class="form-group">
                <input type="text" class="form-control input-lg searchBox" ng-model="searchQuery" placeholder="Search by Name">
            </div>
            <div class="col-xs-12 center">
                <h2 ng-hide="filtered.length == attendees.length">
                <small ng-class="filtered.length > 0 ? 'matchesFound success' : 'matchesFound danger'">{{filtered.length}} Matches</small>
                </h2>
            </div>
        </div>
    </form>
    <div ng-repeat="person in filtered = (attendees | filter:{ 'Name?': searchQuery })"  class="col-sm-3 col-md-2 repeat-animation hide-fade" ng-class="initAnimation === true ? 'initial-animation' : ''">
        <div class="thumbnail personNail">
            <div class="caption text-center">
                <p ng-class="{male: person['Gender?'] == 'M', female: person['Gender?'] == 'F'}"><i class="fa fa-user fa-3x"></i></p>
                <h4>{{person['FullName']}}</h4>
                <small>{{person['School?']}}</small>
            </div>
        </div>
    </div>
</div>
