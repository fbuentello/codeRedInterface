<div class="container login">
	<div class="row vertical-center" style="height: 100%">
		<div class="col-sm-6 col-md-4 col-md-offset-4 LoginRegisterBox" style="margin-left: 0px">
			<div class="auth-forms ">
				<p ng-show="error" class="alert alert-danger">{{ error }}</p>
				<h2 class="loginRegisterTitle">Register</h2>
				<form name="registerUser" ng-submit="registerUser.$valid && register()">
					<input type="email" ng-model="user.email" placeholder="Email" class="form-control" required><br>
					<input type="password" ng-model="user.password" placeholder="Password" class="form-control"><br>
					<input type="submit" value="Register" class="btn btn-primary LoginRegisterButton" />
					<hr class="formDivider center">
					<a type="button" class="btn btn-success LoginRegisterButton" href="#/login">Login</a>
				</form>
			</div>
		</div>
	</div>
</div>
